<main class="container">
  <h2>Mis Redes Sociales</h2>
  <p class="lead text-center text-danger">Ponte en contacto conmigo.</p>
  <hr />
  <br />
  <section class="d-flex row">
    <ul *ngFor="let sl of sociales" class="col-md">
      <li>
        <article>
          <a [href]="sl.enlace">
            <img [src]="sl.imagen" alt="" />
          </a>
          <h4>{{ sl.redsocial }}</h4>
        </article>
      </li>
    </ul>
  </section>
</main>

<app-footer></app-footer>
