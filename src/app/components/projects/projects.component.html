<main class="container">
  <h2>
    Proyectos Realizados
    <button class="btn btn-sm btn-outline-light">Edit</button>
  </h2>
  <hr />
  <section>
    <ul *ngFor="let pro of proyectos">
      <li>
        <article>
          <h3 class="card-header">{{ pro.name }}</h3>
          <div class="d-flex">
            <img [src]="pro.img" alt="" />
            <div class="card-body">
              <b>Descripcion: </b> <br />
              <p>
                {{ pro.description }}
              </p>
              <b>Direccion: </b><br />
              <a href="#">{{ pro.direccion }} </a>
              <br />
              <span>MÃ¡s info</span>
            </div>
          </div>
        </article>
        <br />
      </li>
    </ul>
